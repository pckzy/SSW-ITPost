{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <title>{% block title %}IT Post{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body class="font-prompt">
    <div class="relative min-h-screen flex items-center justify-center bg-gradient-to-t from-[#011A4F] to-[#023BB5] py-12 px-4 sm:px-6 lg:px-8">
        <div class="absolute max-w-md w-full space-y-8">
            <div id="mainCard" class="relative bg-white rounded-2xl shadow-2xl p-8 opacity-0 scale-95 translate-y-6 transition-all duration-1000 ease-out">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    {% block script %}{% endblock %}
</body>

</html>
