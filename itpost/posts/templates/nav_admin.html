{% load static %}

{% load custom_filter %}

<nav class="bg-gradient-to-r from-slate-900 via-gray-900 to-zinc-900 shadow-2xl sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <a href="{% url 'admin_view' %}">
                <div class="flex items-center space-x-3">
                    <div class="bg-gradient-to-r from-red-600 to-orange-600 p-2 rounded-lg">
                        <i class="fa-solid fa-shield-halved text-white text-3xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Admin Navigator</h1>
                        <p class="text-sm text-gray-300">แถบนำทางผู้ดูแลระบบ</p>
                    </div>
                </div>
            </a>
            <div class="flex items-center space-x-1 md:space-x-4">
                <button class="md:hidden p-2 rounded-lg hover:bg-[rgba(255,255,255,0.1)]" onclick="toggleBar()">
                    <i class="fa-solid fa-bars text-white text-2xl"></i>
                </button>
                <div class="relative">
                    <button onclick="toggleUserDropdown()" class="hidden md:flex items-center text-start space-x-2 bg-[rgba(255,255,255,0.1)] px-4 py-2 rounded-lg">
                        <div class="w-8 h-8 bg-gradient-to-r from-red-600 to-orange-600 rounded-full flex items-center justify-center text-white font-bold">
                            A
                        </div>
                        <div>
                            <div class="text-sm font-medium text-white">Admin User</div>
                            <div class="text-xs text-gray-300">ผู้ดูแลระบบ</div>
                        </div>
                    </button>

                    <div id="userDropdown" class="absolute top-full right-0 mt-2 w-48 bg-white shadow-lg rounded-lg z-50 hidden">
                        <a href="{% url 'admin_view' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"><i class="fa-solid fa-user-shield mr-1"></i> หน้าผู้ดูแล</a>
                        <a href="{% url 'student_create_post' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"><i class="fa fa-plus mr-1"></i> สร้างโพสต์</a>
                        <a href="{% url 'student_view' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200"><i class="fa fa-bullhorn mr-1"></i> ประกาศ</a>
                        <hr class="border-t-1 border-gray-200">
                        <a href="{% url 'logout_view' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-100"><i class="fa fa-right-from-bracket mr-1"></i> ออกจากระบบ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</nav>


<div id="bar" class="hidden md:hidden fixed top-[84px] w-full bg-white shadow-md z-40">
    <div class="flex flex-col md:flex-row items-start md:items-center justify-between px-6 py-4 space-y-4 md:space-y-0">

        <div class="flex items-center space-x-3 bg-blue-50 p-3 rounded-lg w-full md:w-auto">
            <i class="fa-regular fa-user text-blue-600 text-xl"></i>
            <div>
                <p class="text-sm font-semibold text-gray-800">{{ user.first_name }} {{ user.last_name }}</p>
                <p class="text-xs text-gray-500">{{ user.email }}</p>
            </div>
        </div>

        <nav class="flex flex-col md:flex-row md:space-x-4 w-full md:w-auto">
            <a href="{% url 'admin_view' %}" class="block px-4 py-2 rounded hover:bg-gray-200 text-gray-700">
                <i class="fa fa-user-shield mr-2 text-blue-500"></i> หน้าผู้ดูแล
            </a>
            <a href="{% url 'student_create_post' %}" class="block px-4 py-2 rounded hover:bg-gray-200 text-gray-700">
                <i class="fa fa-plus mr-2 text-xl text-blue-500"></i> สร้างโพสต์
            </a>
            <a href="{% url 'student_view' %}" class="block px-4 py-2 rounded hover:bg-gray-200 text-gray-700">
                <i class="fa fa-comments mr-2 text-blue-500"></i> ประกาศ
            </a>
            <a href="{% url 'logout_view' %}" class="block px-4 py-2 rounded hover:bg-red-100 text-red-600">
                <i class="fa fa-right-from-bracket mr-2"></i> ออกจากระบบ
            </a>
        </nav>
    </div>
</div>

<script src="{% static '/js/nav.js' %}"></script>
